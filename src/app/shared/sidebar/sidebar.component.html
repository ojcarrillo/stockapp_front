<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="./assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a href="javascript:void()">Account Setting</a></li>
                        <li><a href="javascript:void()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li> <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i class="mdi mdi-gauge"></i>
                    <span class="hide-menu" >Mantenimiento</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let ruta of rutas">
                            <a routerLinkActive="active" routerLink='{{ruta.link}}'>{{ ruta.titulo }}</a>
                        </li>
                    </ul>
                </li>
                <ng-container *ngFor="let item of menu | keyvalue">
                    <li> <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i class="mdi mdi-folder-outline"></i>
                        <span class="hide-menu" >{{item.key}}</span></a>
                        <ul aria-expanded="false" class="collapse">
                            <li *ngFor="let opcion of item.value">
                                <a routerLinkActive="active" routerLink='{{opcion.path}}'>{{ opcion.etiqueta }}</a>
                            </li>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
